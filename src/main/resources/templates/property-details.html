<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .property-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="property-container">
        <h1 class="text-center">Property Details</h1>

        <div th:if="${property}">
            <h2 th:text="${property.name}" class="text-primary"></h2>

            <div class="text-center">
                <img th:src="${property.coverImagePath}" alt="Cover Image" class="property-image"
                     th:unless="${property.coverImagePath == null}" />
            </div>

            <p><strong>Location:</strong> <span th:text="${property.location}"></span></p>
            <p><strong>Price per Night:</strong> <span th:text="'$' + ${property.pricePerNight}"></span></p>
            <p><strong>Description:</strong> <span th:text="${property.description}"
                                                   th:unless="${property.description == null}"></span></p>
            <p><strong>Amenities:</strong> <span th:text="${property.amenities}"
                                                 th:unless="${property.amenities == null}"></span></p>
            <p><strong>Hosted by:</strong> <span th:text="${property.host.username}"></span></p>

            <div class="mt-4">
                <a href="/" class="btn btn-secondary">Back to Home</a>
                <a th:href="@{'/book/' + ${property.id}}" class="btn btn-success">Book Now</a>
            </div>
        </div>

        <div th:unless="${property}">
            <p class="text-danger">Property not found.</p>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
