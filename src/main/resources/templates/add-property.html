<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Property</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .property-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="property-container">
        <h2 class="text-center">Add a New Property</h2>

        <!-- Property Form -->
        <form th:action="@{/add-property}" th:object="${property}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" th:field="*{location}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price per Night:</label>
                <input type="number" th:field="*{pricePerNight}" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Enter property description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Amenities (comma-separated):</label>
                <input type="text" th:field="*{amenities}" class="form-control" placeholder="e.g., WiFi, Pool, Parking">
            </div>
            <div class="mb-3">
                <label class="form-label">Cover Image:</label>
                <input type="file" name="coverImage" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Property</button>
        </form>

        <p class="mt-3 text-center">
            <a href="/" class="btn btn-link">Back to Home</a>
        </p>

        <!-- Error Message -->
        <p th:if="${error}" th:text="${error}" class="text-danger text-center"></p>
    </div>
</div>

<!-- Bootstrap JS (Optional, for interactive elements) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
