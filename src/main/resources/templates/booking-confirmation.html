<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745; /* Green for confirmation */
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .text-success {
            color: #28a745 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <div class="card-body">
            <h1 class="text-center text-success mb-4">Booking Confirmed!</h1>
            <p class="text-center mb-4">Thank you for your booking. Here are the details:</p>
            <div th:if="${booking}" class="list-group list-group-flush">
                <div class="list-group-item">
                    <strong>Property:</strong> <span th:text="${booking.property.name}"></span>
                </div>
                <div class="list-group-item">
                    <strong>Location:</strong> <span th:text="${booking.property.location}"></span>
                </div>
                <div class="list-group-item">
                    <strong>Check-in Date:</strong> <span th:text="${booking.checkInDate}"></span>
                </div>
                <div class="list-group-item">
                    <strong>Check-out Date:</strong> <span th:text="${booking.checkOutDate}"></span>
                </div>
                <div class="list-group-item">
                    <strong>Number of Guests:</strong> <span th:text="${booking.numberOfGuests}"></span>
                </div>
                <div class="list-group-item">
                    <strong>Booked by:</strong> <span th:text="${booking.guest.username}"></span>
                </div>
            </div>
            <a href="/" class="btn btn-primary w-100 mt-4">Back to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
