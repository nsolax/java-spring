<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Booking App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .property-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .property-card img {
            border-radius: 8px;
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Booking App</a>
        <div class="d-flex">
            <div sec:authorize="isAuthenticated()">
                <span class="navbar-text me-2">Welcome, <span th:text="${#authentication.name}"></span>!</span>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
                <div sec:authorize="hasAuthority('ROLE_HOST')" class="d-inline">
                    <a href="/add-property" class="btn btn-outline-primary btn-sm ms-2">Add Property</a>
                </div>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-outline-primary btn-sm me-2">Login</a>
                <a href="/register" class="btn btn-outline-success btn-sm">Register</a>
            </div>
        </div>
    </div>
</nav>

<!-- Search Form -->
<div class="container my-4">
    <form action="/search" method="get" class="input-group">
        <input type="text" name="location" class="form-control" placeholder="Enter location">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<!-- Property Listings -->
<div class="container">
    <h2 class="mb-3">Available Properties</h2>
    <div th:if="${properties}" class="row">
        <div class="col-md-4" th:each="property : ${properties}">
            <div class="property-card">
                <img th:src="${property.coverImagePath}" alt="Cover Image" class="img-fluid"
                     th:unless="${property.coverImagePath == null}" />
                <h5 th:text="${property.name}" class="mt-2"></h5>
                <p th:text="${property.location}" class="text-muted"></p>
                <p><strong th:text="'$' + ${property.pricePerNight} + '/night'"></strong></p>
                <p th:text="${property.description}" class="small text-secondary" th:unless="${property.description == null}"></p>
                <p th:text="'Amenities: ' + ${property.amenities}" class="small text-secondary" th:unless="${property.amenities == null}"></p>
                <a th:href="@{'/property/' + ${property.id}}" class="btn btn-primary btn-sm">View Details</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
